<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="robots" content="index, follow" />
		<meta name="author" content="CodeDeen" />
		<meta name="theme-color" content="#09090b" />
		<meta name="description"
			content="Turn your Git commits into shareable milestones. SumGit analyzes your commit history and extracts achievements worth sharing on social media."
		/>

		<!-- Open Graph -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="SumGit" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:title" content="SumGit - Turn Commits into Milestones" />
		<meta
			property="og:description"
			content="Turn your Git commits into shareable milestones. AI-powered analysis for developers who build in public."
		/>
		<meta property="og:image" content="https://sumgit.com/og.png" />
		<meta property="og:url" content="https://sumgit.com/" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@adel_ljaljic" />
		<meta name="twitter:creator" content="@adel_ljaljic" />
		<meta name="twitter:title" content="SumGit - Turn Commits into Milestones" />
		<meta
			name="twitter:description"
			content="Turn your Git commits into shareable milestones. AI-powered analysis for developers who build in public."
		/>
		<meta name="twitter:image" content="https://sumgit.com/og.png" />

		<link rel="canonical" href="https://sumgit.com/" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
